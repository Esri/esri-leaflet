<!DOCTYPE html>
  <html>
  <head>
    <meta charset=utf-8 />
    <title>Esri Leaflet Debugging Sample</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet -->
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />

    <style>
      body {
        margin:0;
        padding:0;
      }

      #map {
        position: absolute;
        top:0;
        bottom:0;
        right:0;left:0;
      }

      #info-pane {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
        padding: 1em;
        background: white;
      }
    </style>
  </head>
  <body>

  <div id="map"></div>
  <div id="info-pane" class="leaflet-bar">
    <label>
    sample application for debugging
    </label>
  </div>
  <!--// ;-->
  <script type='module'>
    import * as leaflet from '/node_modules/leaflet/dist/leaflet-src.esm.js';
    import * as esri from '/dist/esri-leaflet.esm.js';
  
    let map = leaflet.map('map', {
      center: [51.505, -0.09],
      zoom: 13
    });
    
    // look ma, no build step!
    esri.basemapLayer('Topographic').addTo(map);
  </script>

  </body>
  </html>
