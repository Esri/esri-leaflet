<!DOCTYPE html>
<html>
  <head>
    <title>Feature Service Query</title>
    <link rel="stylesheet" href="../vendor/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../src/esri-leaflet.css" />
    <link rel="stylesheet" href="demo.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="leaflet.ie.css" />
    <![endif]-->
    <script src="../vendor/leaflet/dist/leaflet-src.js"></script>
    <script src="../dist/esri-leaflet.min.js"></script>
    <script src="geoservices.js"></script>

    <style>
      .control-container {
        text-align: center;
        margin: 10px;
      }
      .title {
        margin: 10px 0 5px 0;
        padding: 2px 10px;
        font-size: 15px;
        background-color: #b0de5c;
      }
      .btn {
        width: 75px;
        margin: 5px 5px 0px 5px;
      }
      .select {
        width: 95%;
        margin: 5px 0 5px 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="leaflet-top leaflet-right">
      <div class="leaflet-control-layers leaflet-control">
        <div class="control-container">
          <div class="title">Feature Service Query</div>
          <select class="select" id="query" onchange="featureServiceQuery();">
            <option>direction = 'North'</option>
            <option>direction = 'East'</option>
            <option>direction = 'South'</option>
            <option>direction = 'West'</option>
          </select>
          <label><input id="useMapExtent" type="checkbox" checked/>Get new features on pan</input></label>
          <button class="btn" id="btnQuery" onclick="featureServiceQuery();">Go</button><button class="btn" id="btnClear" onclick="clearFeatures();">Clear</button>
        </div>
      </div>
    </div>
    <script>
      // Create the map and add layers
      var map = L.map('map').setView([45.52751668442124, -122.67175197601318], 15);

      // Add ArcGIS Online basemap
      L.esri.basemapLayer("Streets").addTo(map);
      // Add layer for feature service query features
      var layerGroup = new L.layerGroup();
      map.addLayer(layerGroup);
      // Add new features when user pans map
      map.on("dragend", featureServiceQuery);

      // Access ArcGIS Online feature service
      var ArcGISGeoServices = new Geoservices.Geoservices({});
      var featureServiceUrl =  "http://services.arcgis.com/rOo16HdIMeOBI4Mb/arcgis/rest/services/stops/FeatureServer/0";

      function featureServiceQuery(refresh) {
        if (refresh && !document.getElementById('useMapExtent').checked) {
          return;
        }
        var featureService = new ArcGISGeoServices.FeatureService({url:featureServiceUrl}, function (err, results) {
          if (!err && results) {
            var queryOptions = document.getElementById("query");
            var query = queryOptions.options[queryOptions.selectedIndex].text;
            var queryEnvelope = JSON.stringify(L.esri.Util.boundsToExtent(map.getBounds()));
            // Build query parameters - See http://resources.arcgis.com/en/help/arcgis-rest-api/#/Query_Feature_Service_Layer/02r3000000r1000000/
            var params = {
              f:"json",
              where: query,
              geometry: queryEnvelope,
              geometryType: "esriGeometryEnvelope",
              spatialRel: "esriSpatialRelIntersects",
              returnGeometry:true,
              outSR: 4326,
              outFields:"*"
            };
            // Query the feature service
            featureService.query(params, function (err, results) {
              if (!err && results) {
                // Add features to map
                layerGroup.clearLayers();
                for (var i = 0; i < results.features.length; i++) {
                  var feature = results.features[i];
                  // Set symbols and popup
                  layerGroup.addLayer(L.marker([feature.geometry.y, feature.geometry.x], {icon: getIcon(query)}).bindPopup(feature.attributes.stop_desc));
                  //layerGroup.addLayer(L.marker([feature.geometry.y, feature.geometry.x]).bindPopup(feature.attributes.stop_desc));
                }
              } else {
                console.log(err);
              }
            });
          } else {
            console.log(err);
          }
        });
      }

      function clearFeatures() {
        if (layerGroup) {
          layerGroup.clearLayers();
        }
      }

      function getIcon(queryId) {
        var icon, anchor, popup;
        switch (queryId) {
          case "direction = 'North'":
            icon = 'images/arrow-north.png';
            anchor = [18, 0];
            popup = [0,0];
            break;
          case "direction = 'East'":
            icon = 'images/arrow-east.png';
            anchor = [36, 18];
            popup = [-18,-18];
            break;
          case "direction = 'South'":
            icon = 'images/arrow-south.png';
            anchor = [18, -36];
            popup = [-1,36];
            break;
          case "direction = 'West'":
            icon = 'images/arrow-west.png';
            anchor = [0, 18];
            popup = [18,-18];
            break;
        }
        return L.icon({
          iconUrl: icon,
          iconSize:     [37, 36],
          iconAnchor:   anchor,
          popupAnchor:  popup
        });
      }

    </script>
  </body>
</html>
